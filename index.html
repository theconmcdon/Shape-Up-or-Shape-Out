<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button id="rectButton" type="submit">Insert Rectangle</button>
        <input type="text" id="rw" placeholder="Width (px)">
        <input type="text" id="rh" placeholder="Height (px)">
    </div>
    <div>
        <button id="sqrButton" type="submit">Insert Square</button>
        <input type="text" id="sqr" placeholder="Side Length (px)">
    </div>
    <div>
        <button id="circButton" type="submit">Insert Circle</button>
        <input type="text" id="cir" placeholder="Radius (px)">
    </div>
    <div>
        <button id="triButton" type="submit">Insert Triangle</button>
        <input type="text" id="tri" placeholder="Height (px)">
    </div>
    <div id="container"></div>
    <div class="info">
        <br>
        Shape Type: <span id="s1"></span>
        <div></div>
        <br>
        Width: <span id="s2"></span>
        <div></div>
        <br>
        Height: <span id="s3"></span>
        <div></div>
        <br>
        Radius: <span id="s4"></span>
        <div></div>
        <br>
        Area: <span id="s5"></span>
        <div></div>
        <br>
        Perimeter: <span id="s6"></span>
    </div>
    <script src="app.js"></script>
</body>

</html>
